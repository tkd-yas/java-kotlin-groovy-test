buildscript {
	ext {
		kotlinVersion = '1.3.20'
		springBootVersion = '2.1.2.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
		classpath("org.jetbrains.kotlin:kotlin-allopen:${kotlinVersion}")
	}
}

apply plugin: 'groovy'
apply plugin: 'kotlin'
apply plugin: 'kotlin-spring'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'eclipse'
apply plugin: 'idea'

group = 'jp.co.gxp'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
	maven { url "https://kotlin.bintray.com/kotlinx" }
}

dependencies {
	implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.4'

	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'com.fasterxml.jackson.module:jackson-module-kotlin'
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
	implementation "org.jetbrains.kotlin:kotlin-reflect"
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	// ## Junit5
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.3.2'// https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.3.2'
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.3.2'


	// ## Groovy(spockframework)
	testImplementation group: 'org.spockframework', name: 'spock-core', version: '1.2-groovy-2.5'
	testImplementation group: 'org.spockframework', name: 'spock-spring', version: '1.2-groovy-2.5'

	// ## Kotlin
	testImplementation group: 'io.kotlintest', name: 'kotlintest-runner-junit5', version: '3.2.1'
	testImplementation group: 'io.kotlintest', name: 'kotlintest-extensions-spring', version: '3.2.1'

}

compileKotlin {
	kotlinOptions {
		freeCompilerArgs = ['-Xjsr305=strict']
		jvmTarget = '1.8'
	}
}

compileTestKotlin {
	kotlinOptions {
		freeCompilerArgs = ['-Xjsr305=strict']
		jvmTarget = '1.8'
	}
}
